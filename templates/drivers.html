{% extends "base.html" %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">ФИО</th>
      <th scope="col">Машина</th>
      <th scope="col">Рейтинг</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in drivers %}
    <tr>
      <td>{{ driver.id }}</td>
      <td>{{ driver.full_name }}</td>
      <td>{{ driver.rating }}</td>
      <td>{% if driver.is_available %}Доступна{% else %}На руках{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
