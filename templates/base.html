<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Таксопарк</title>
</head>

<body>
    <header class="position-fixed w-100"></header>
    <nav class="navbar bg-body-tertiary">
        <div class="nav">
            <a class="navbar-brand {% if current_page == 'main' %} active {% endif %}" href="/">
                <img src="/static/assets/logo.png" alt="logo" width="30" height="30" class="d-inline-block">
                Таксопарк "Черные паруса"
            </a>
            <ul class="nav pe-2">
                <li class="nav-item">
                    <a class="nav-link {% if current_page == 'drivers' %} active {% endif %}" href="/drivers">Водители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if current_page == 'cars' %} active {% endif %}"  href="/cars">Автомобили</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>

    {% block content %}{% endblock %}
</body>

</html>
